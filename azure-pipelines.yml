trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'
    releaseType: 'stable'

- script: docker pull javigp2002/lazyfood:latest
  displayName: 'Pull Docker image'

- checkout: self

- script: |
    docker run javigp2002/lazyfood:latest deno task test
  displayName: 'Run tests'
